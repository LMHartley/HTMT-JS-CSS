<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="calculator2.0.css"> 
    <body>
        <div id="header">
            <h1>Basic Calculator 2.0</h1>
        </div>
        <div id="content">
            <input type="number" name="inputA" id="inputA">
            <input type="number" name="inputB" id="inputB">

        <div id="history1">
            <h3>History</h3>
            
        </div>
        <script src="calculator2.0.js"></script>
    </body>
